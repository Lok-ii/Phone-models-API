<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phone Hunting API</title>
  </head>

  <body>
    <div class="header">
      <div class="brand">Hot Gadgets</div>
      <button class="signup-button">SIGN UP</button>
    </div>

    <div class="hero-section">
      <h1 class="hero-heading">Apple iPhone 13 Pro Max</h1>
      <span class="hero-subheading"
        >There are many variations of passages of Lorem Ipsum available, but the
        majority have suffered alteration in some form, by injected humor.</span
      >
      <button class="cta-button">BUY NOW</button>
    </div>

    <div class="container">
      <div class="iphone-images">
        <img src="./Assets/pngwing 2.png" alt="iPhone 13 Pro Max Small" />
        <img src="./Assets/pngwing 1.png" alt="iPhone 13 Pro Max Large" />
        <img src="./Assets/pngwing 2.png" alt="iPhone 13 Pro Max Medium" />
      </div>

      <h2 class="search-heading">Search Your Device</h2>
      <!-- Mobile Models Section with API Data -->
      <form class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="e.g. oppo, samsung, iphone"
        />
        <button>Search</button>
      </form>
      <div class="cards-container">
        <!-- Cards generated from API data will be appended here -->
      </div>

      <button class="show-all">Show All</button>
    </div>

    <div class="details-shown animate__animated animate__slideInUp">
      <img src="" alt="" />
      <div class="details">
        <h2 class="name"></h2>
        <span class="brand-name"></span>
        <span class="storage"></span>
        <span class="displaySize"></span>
        <span class="chipSet"></span>
        <span class="memory"></span>
        <span class="sensors"></span>
        <span class="releaseDate"></span>
        <button class="close-btn">Close</button>
      </div>
    </div>

    <footer>

      <p>
        Hot Gadgets BD <br />
        Providing reliable tech items since 1992
      </p>
      <span>Copyright Â© 2023 - All right reserved</span>
      <div>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/d191351939.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
